{%extends 'main/base.html'%}
{% load static %}
{% block content %}
<div class="container">
  {%for post in posts%}

  <div> {{post.description}}</div>
  <div> {{post.name}}</div>


  {% if post.image %}
  <img src="{{post.image.url}}" style="max-width:20rem"
  alt="">
  {% endif %}
  {%endfor%}
</div>

<div class="container">
  {%for prof in profile%}
  {{prof.bio}}

  {%endfor%}
</div>
{% endblock %}
