{%extends 'main/base.html'%} {%load static%} {% load crispy_forms_tags %}
{%block content %}


<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-5 mt-6 ml-4">
      <div>
        <div class="">
          <div class="card" style="margin-top:2%;">
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %} {{form|crispy}}
                <input class="btn btn-primary" type="submit" value="Post" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 mt-5">
      <div>
        <img src="{% static 'images/add-files.svg'%}" alt="" />
      </div>
    </div>
    <div class="col-md-1"><div></div></div>
  </div>
 
  {% endblock %}
</div>
