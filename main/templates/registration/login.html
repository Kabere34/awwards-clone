{% extends 'registration/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container mt-5">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div  style="margin-top:14%; padding:50px">
              <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img

                      src="{% static 'images/register2.svg'%}"
                      alt="Trendy Pants and Shoes"
                      class="img-fluid rounded-start"
                     
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title"><a>Sign in to continue</a> <span style="float:right">Not a member yet? <a
                        href="{% url 'signup' %}" class="text-info">Register now</a></span></h5>
                <div class="card-text">
                    <form action="" method="post" novalidate >
                        {% csrf_token%}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-info btn-sm">Login</button>
                    </form>
                </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>

</div>
