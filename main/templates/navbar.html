{% load crispy_forms_tags %}
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .dropbtn {

      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body>

</body>

</html>
<!-- end -->
<nav class="navbar fixed-top navbar-expand-lg scrolling-navbar text-white" id="nbar"
  style="background-color:black; height:5rem;">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <strong class="mr-4 brand text-white"> Awwwards</strong></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <form class="form-inline" role="search" action="{%url 'search_results'%}">

            <div class="md-form my-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" name="post" aria-label="Search" />
            </div>
          </form>
        </li>
      </ul>

      <ul class="navbar-nav navbar-right">
        {% if user.is_authenticated%}
        <div class="dropdown">
        <div>

            <img class="dropbtn rounded-circle nav-img" src="{{ user.profile.avatar.url }}" alt=""
            style="height: 80px; width: 80px" />

        </div>

          <div class="dropdown-content">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'profile_edit' user.id %}">Edit Profile</a>
            <a href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            <a href="/api/profile ">link</a>
          </div>
        </div>

        <a
        href="{% url 'new_post' %}"><button type="button" class="btn-info btn-sm mt-4 fw-light">Submit Your Site</button></a>

        {% else %}
        <a href="{% url 'signup' %}" class="login btn btn-sm btn-info m-1">
          REGISTER
        </a>
        <a href="{% url 'login' %}" class="login btn btn-sm btn-info m-1">
          LOGIN
        </a>

        {% endif %}


      </ul>
    </div>
  </div>
</nav>
